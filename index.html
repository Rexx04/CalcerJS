<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>CalcerJS</title>
  </head>
  <body>
    <div id="contenedor">
      <main>
        <header>
          <h1>CalcerJS</h1>
        </header>
        <section id="contenedor-pantalla">
          <input
            type="number"
            name="pantalla"
            id="pantalla"
            placeholder="0"
            disabled
          />
        </section>
        <section id="contenedor-teclado">
          <button class="btn-accion" id="btn-borrar">
            <img src="./res/borrar.png" alt="" />
          </button>
          <button class="btn-accion" id="btn-bs">
            <img src="./res/backspace.png" alt="" />
          </button>
          <button class="btn-accion" id="btn-porcentaje">
            <img src="./res/porcentaje.png" alt="" />
          </button>
          <button class="btn-accion" id="btn-dividir">
            <img src="./res/dividir.png" alt="" />
          </button>

          <button class="btn-numero" id="btn-7">7</button>
          <button class="btn-numero" id="btn-8">8</button>
          <button class="btn-numero" id="btn-9">9</button>
          <button class="btn-accion" id="btn-multiplicar">
            <img src="./res/multiplicar.png" alt="" />
          </button>

          <button class="btn-numero" id="btn-4">4</button>
          <button class="btn-numero" id="btn-5">5</button>
          <button class="btn-numero" id="btn-6">6</button>
          <button class="btn-accion" id="btn-restar">
            <img src="./res/restar.png" alt="" />
          </button>

          <button class="btn-numero" id="btn-1">1</button>
          <button class="btn-numero" id="btn-2">2</button>
          <button class="btn-numero" id="btn-3">3</button>
          <button class="btn-accion" id="btn-sumar">
            <img src="./res/sumar.png" alt="" />
          </button>

          <button class="btn-accion" id="btn-masmenos">
            <img src="./res/masmenos.png" alt="" />
          </button>
          <button class="btn-numero" id="btn-0">0</button>
          <button class="btn-accion" id="btn-punto">.</button>
          <button class="btn-accion" id="btn-igual">
            <img src="./res/igual.png" alt="" />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
